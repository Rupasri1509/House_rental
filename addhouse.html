<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add House Listing</title>
    <link rel="stylesheet" href="your_styles.css"> <!-- Link to your custom CSS stylesheet -->
    <style>
        /* Apply styles to the form and its elements */

form {
    width:500px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.b1{
    
    box-sizing: border-box;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus,
textarea:focus {
    border-color: #007bff;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the form heading */
h1 {
    text-align: center;
    color: #007bff;
    font-size: 24px;
}

/* Add some spacing for error messages */
.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    margin-bottom: 15px;
}

/* Optional: Add a subtle background color to even and odd form elements */
input[type="text"]:nth-child(even),
input[type="number"]:nth-child(even),
textarea:nth-child(even) {
    background-color: #f9f9f9;
}

/* Optional: Style the submit button on hover */
input[type="submit"]:hover {
    background-color: #0056b3;
    border: 1px solid #0056b3;
}

    </style>
</head>
<body>
    <div class="topnav">
        <!-- Your existing top navigation menu or elements -->
    </div>

    <h1>Add a New House Listing</h1>

    <form action="addhouse.php" method="post">
        <label for="name">House Name:</label>
        <input type="text" id="name" name="name" class="b1" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"class="b1" required><br>

        <label for="cost">Cost (per month):</label>
        <input type="number" id="cost" name="cost"class="b1" required><br>

        <label for="features">Features:</label>
        <input type="text" id="features" name="features" class="b1"required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" class="b1"required></textarea><br>

        <label for="sq_feet">Size (Sq.ft):</label>
        <input type="number" id="sq_feet" name="sq_feet" class="b1"required><br>

        <label for="sq_feet">Photo:</label>
        <input type="file" id="photo" name="photo" class="b1"required><br>
        <br>

        <label for="ratings">Ratings:</label>
        <input type="number" id="ratings" name="ratings"class="b1" min="1" max="5" required><br>
        <label for="owner_id">Owner_ID:</label>
        <input type="text" id="owner_id" name="owner_id"class="b1" min="1" max="5" required><br>
        
        <input type=submit value="SUBMIT" class="btn btn-primary" name="submit">
    </form>
</body>
</html>
